<div class="row">
  <div class="page-header">
    <h1>Новости</h1>
  </div>
  <div class="col-lg-12">
    <div class="ibox float-e-margins">

      <div class="ibox-content no-borders" id="ibox-content">

        <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation">
          <div class="vertical-timeline-block" *ngFor="let item of news">
            <div class="vertical-timeline-icon navy-bg">
              <i class="fa fa-briefcase"></i>
            </div>

            <div class="vertical-timeline-content">
              <h2 [innerHtml]="item.Title"> </h2>
              <div [innerHtml]="item.Content" class="small-news-view"></div>
              <a uiSref="news.detail" [uiParams]="{ id: item.id }" class="btn btn-sm btn-primary"> Подробнее</a>
              <span class="vertical-date">                                        
                                        <small [innerHtml]="item.DateAdd | date:'dd.MM.yyyy'"></small>
                                    </span>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
