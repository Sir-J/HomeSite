<div class="page-header">
  <h1>Последние новости</h1>
</div>
<div class="row">    
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of news">
    <h1 [innerHtml]="item.Title"></h1>
    <div [innerHtml]="item.Content" class="small-news-view"></div>
    <p class="m-t-sm pull-right"><a class="btn btn-primary" uiSref="news.detail" [uiParams]="{ id: item.id }" role="button">Подробнее</a></p>
  </div>
</div>
